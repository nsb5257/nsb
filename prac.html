<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="prac.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Log In | Instagram</title>
</head>

<body>
<center><div class="container">
        <div class="name">
            <b>Instagram</b>
        </div>
            <div class="form">
                <input type="text" placeholder="Phone number, username, or email" class="input">
                <input type="password" placeholder="Password" class="input">
                <button class="button">Log in</button>
            </div>

            <div class="or">OR</div>

            <span class="fb">Log in with Facebook</span>

            <div class="fp">
                Forgot password?
            </div>
        </div>

            <div class="su">
                <span>Don't have an account?</span>
                <span class="SU"style="color: rgb(90, 163, 231);">Sign Up</span>    
            </div>     
</center>
</body>
</html>
